<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/test.js"></script>
  </head>
  <body>
    <div class="container center">
      <div id="character-creation">
        <h1>Chronicles of Azerothia</h1>
        <h2>Create your character:</h2>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div>
          <label for="hair-length">Hair Length:</label>
          <select id="hair-length">
            <option value="short">Short</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div>
          <label for="class">Class:</label>
          <select id="class">
            <option value="warrior">Warrior</option>
            <option value="priest">Priest</option>
            <option value="mage">Mage</option>
            <option value="druid">Druid</option>
            <option value="paladin">Paladin</option>
            <option value="warlock">Warlock</option>
          </select>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name-input" placeholder="Enter your name" />
        </div>
        <button id="create-character-btn">Create Character</button>

      </div>
      <div id="image-container">
        <img id="billede" src="img/spider.gif" alt="spider" />
        <div id="text" class="hidden"></div>
      </div>
      <div id="option-buttons" class="btn-grid hidden"></div>
    </div>

  </body>
</html>
